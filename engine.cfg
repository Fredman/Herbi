[application]

name="Herbi"
main_scene="res://scenes/main_menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=640
height=480
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false

[input]

ui_cancel=[key(Escape), jbutton(0, 11)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
jump=[key(Space), jbutton(0, 0)]
restart=[key(F2), jbutton(0, 10)]
throw=[key(X), jbutton(0, 2)]

[physics]

fixed_fps=60

[render]

mipmap_policy=0
default_clear_color=#ff4c88b4
